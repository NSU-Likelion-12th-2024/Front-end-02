<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동 리스트</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        //문서 객체 가져옴
        const input = document.querySelector("#todo");
        const todoList = document.querySelector(".todo-list");
        const addButton = document.querySelector("#add-button");

        //변수 선언
        let keyCount = 0; //removeTodo() 함수에서 문서 객체를 쉽게 제거하기 위한 용도로 만든변수

        // 함수 선언
        const addTodo = () => {
          //입력양식에 내용이 없으면 추가하지 않는다.
          if (input.value.trim() === "") {
            alert("오늘의 운동목록을 작성해주세요.");
            return;
          }

          // 문서 객체 설정
          const item = document.createElement("div");
          const checkbox = document.createElement("input");
          const text = document.createElement("p");
          const button = document.createElement("button");

          //문서 객체를 식별할 키 생성
          const key = keyCount;
          keyCount += 1;

          //item 객체 조작 및 추가
          item.setAttribute("data-key", key);
          item.appendChild(checkbox);
          item.appendChild(text);
          item.appendChild(button);
          todoList.appendChild(item);

          //checkbox 객체 조작
          checkbox.type = "checkbox"; //<input type='checkbox'> 형태를 구성
          checkbox.addEventListener("change", (event) => {
            // 체크박스를 클릭하면 선 쫙쫙 긋기
            item.style.textDecoration = event.target.checkbox
              ? "line-through"
              : "";
          });

          //text 객체 조작
          text.textContent = input.value; //<p>글자</p> 형태 구성

          //button 객체 조작
          //<button>제거하기</button> 형태 구성
          button.textContent = "제거하기";
          button.addEventListener("click", () => {
            removeTodo(key);
          });
          //입력 양식 내용 비우기
          input.value = "";
        };
        const removeTodo = (key) => {
          //식별 키로 문서 객체 제거
          const item = document.querySelector(`[data-key="${key}"]`);
          todoList.removeChild(item);
        };

        //이벤트 연결
        addButton.addEventListener("click", addTodo);
        input.addEventListener("keyup", (event) => {
          // 입력 양식에서 Enter 키를 누르면 addTodo()함수 호출
          const ENTER = 13;
          if (event.keyCode === ENTER) {
            addTodo();
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>운동 목록</h1>
    <input id="todo" />
    <button id="add-button">추가하기</button>
    <div class="todo-list"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>

    <form action="">
    <label for="First name">First name</label>
    <input type="text" name="" id="" placeholder="First name" required/><br> <!--필수항목: requried-->

    
    <label for="Last name">Last name</label>
    <input type="text" name="" id="" placeholder="Last name" required/><br>

    
    <label for="">Email</label>
    <input type="email" name="" id="" placeholder="Email" required/><br>

    
    <label for="">Usename</label>
    <input type="text" name="" id="" placeholder="Usename"required/><br>


   
    <label for="">Password</label>
    <input type="password" name="" id="" placeholder="Password" minlength="10" required/><br>

    
    <label for="">Birth date</label>
    <input type="date" name="" id="" placeholder="yyyy/mm/dd" required /><br>

    <label for="">How happy are you?</label>
    <input type="range" name="" id=""  list="happy marks" required/> <!--range로 바 형태 만듦-->
    <datalist id="happy marks"> <!--눈금은 list , datalist 이용-->
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
    </datalist>
    <br>


    <label for="">What is your fav. color?</label>
    <input type="color" name="" id="" required/><br>

    <input type="submit" value="Create Account" required/> <!--subit은 입력받은 데이터를 서버에 전송함, 
        =form태그 안에있는 데이터들을 action 속성으로 지정된 서버 주소(페이지)로 전송. -->
    </form>
</body>
</html>

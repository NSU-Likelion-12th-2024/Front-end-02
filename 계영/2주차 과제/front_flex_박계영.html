<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <body>
    <div style="display: flex">
      <div style="width: 400px; height: 400px; background-color: orange">
        <div
          style="
            width: 150px;
            height: 150px;
            border: 2px solid black;
            margin: 120px;
            background-color: beige;
          "
        >
          <div
            style="
              width: 25px;
              height: 25px;
              border: 2px solid rgb(220, 146, 182);
              background-color: rgb(117, 206, 206);
              margin: 15px auto;
            "
          ></div>
          <div
            style="
              width: 100px;
              height: 25px;
              border: 2px dashed rgb(220, 146, 182);
              background-color: rgb(117, 206, 206);
              margin: auto;
            "
          ></div>
          <div
            style="
              width: 25px;
              height: 25px;
              border: 2px solid rgb(220, 146, 182);
              background-color: rgb(117, 206, 206);
              margin: 15px auto;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>

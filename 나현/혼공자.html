<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = prompt("원의 반지름을 입력해 주세요");
      const r = Number(a);
      alert("원의 반지름 :" + r);
      alert("원의 넓이 : " + r * r * 3.14);
      alert("원의 둘레 : " + r * 2 * 3.14);
    </script>
  </body>
</html>

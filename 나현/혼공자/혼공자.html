<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const object = {
        ko: "빵",
        en: "bread",
        ja: "パン",
        lang: {
          ko: "한국어",
          en: "영어",
          ja: "일본어",
        },
        print: function (lang) {
          console.log(this.ko + "는" + lang[lang] + "로" + [lang]);
        },
      };
      object.print("es");
    </script>
  </body>
</html>

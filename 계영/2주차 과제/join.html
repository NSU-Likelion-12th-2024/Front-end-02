<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple ID 생성</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="menubox">
      <div class="menulist">
        <script
          src="https://kit.fontawesome.com/4e5b2f86bb.js"
          crossorigin="anonymous"
        ></script>
        <i class="fa-brands fa-apple"> </i>
      </div>
      <div class="menulist">스토어</div>
      <div class="menulist">MAC</div>
      <div class="menulist">iPad</div>
      <div class="menulist">iPhone</div>
      <div class="menulist">Watch</div>
      <div class="menulist">AirPods</div>
      <div class="menulist">악세서리</div>
      <div class="menulist">고객지원</div>
      <div class="menulist"><i class="fa-solid fa-magnifying-glass"></i></div>
    </header>
    <div class="join">
      <div class="AppleID">Apple ID</div>
      <div class="login">
        <div><a href="">로그인</a></div>
        <div><a href=""> Apple ID 생성 </a></div>
        <div><a href="">FAQ</a></div>
      </div>
    </div>
    <main>
      <p style="font-size: 25px; font-weight: bold">Apple ID 생성</p>

      <p>하나의 Apple ID로 모든 Apple 서비스를 이용할 수 있습니다.</p>
      <div class="information">
        <div class="Name">
          <input
            type="text"
            value=""
            placeholder="성"
            required
            style="margin-right: 15px"
          />
          <input type="text" value="" placeholder="이름" required /><br />
        </div>
        <div class="input">
          <select>
            <option value="">대한민국 +82</option></select
          ><br />
          <input
            type="tel"
            name="전화번호"
            id=""
            placeholder="전화번호"
            required
          /><br />
          <input type="date" name="" id="" required /><br />
          <input
            type="email"
            name=""
            id=""
            placeholder="name@example.com"
          /><br />
          <input type="password" name="" id="" placeholder="암호" required />
        </div>
      </div>

      <div>
        <p>
          번호 확인 방법

          <input type="radio" name="" id="" />문자메시지
          <input type="radio" name="" id="" />음성메시지
        </p>

        <p><input type="checkbox" name="" id="" />광고수신동의</p>
        <input type="checkbox" name="" id="" />개인정보수집동의 <br />
      </div>

      <div class="final">가입하기</div>
      <a style="text-decoration: none" href="/main.html">이전 페이지</a>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube mimic</title>
    <link rel="stylesheet" href="./mimic.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/384e65c0ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <span class="youtube">Youtube</span>
      </div>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </header>

    <!-- video player -->
    <div class="infoAndUpNext">
    <div>
    <section class="player">
      <video src="./최최초치ㅗ치초ㅚㅊ치ㅗ종.mp4" autoplay controls></video>
    </section>
    <!-- video info -->
    <section class="info">
      <div class="metadeta">
        <ul class="hashtags">
          <li>#도경수</li>
          <li>#dohkyungsoo</li>
          <li>#popcorns</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">도경수 Doh Kyung Soo 'Popcorns' MV</span>
          <button class="moreBtn">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1B views 2weeks ago</span>
        </div>
      </div>
      <div class="actions">
        <li>
          <button><i class="fa-solid fa-thumbs-up"></i><span>99M</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fa-solid fa-plus"></i>Save</button>
        </li>
        <li>
          <button><i class="fa-solid fa-flag"></i>Report</button>
        </li>
      </div>
      <div class="channel">
        <div class="metadata">
          <img src="./사진/광고.jpg" alt="" />
          <div class="info">
            <span class="name">컴퍼니수수 CompanySooSoo</span>
            <span class="subscribers">85B subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>
    </div>
    <section class="upNext">
      <span class="title">Up Next</span>
      <ul>
        <li class="item">
          <div class="img"><img src="./사진/1600w-vawAOse-tUo.webp" alt="" /></div>
          <div class="info">
            <span class="title2">온라인 투어 바다전망 전원주택</span>
            <span class="name2">김나현</span>
            <span class="views2">1M views</span>
          </div>
          <button class="moreBtn">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button></li>
        </li>
        <li class="item">
          <div class="img"><img
            src="./사진/노란색 사진 여행 호텔 예약 유튜브 썸네일.png"
            alt=""
          /></div>
          <div class="info">
            <span class="title2">여행할 때 호텔 효율적으로 예약하는 법</span>
            <span class="name2">김나현</span>
            <span class="views2">7M views</span>
          </div>
          <button class="moreBtn">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </li>
        <li class="item">
          <div class="img"><img
            src="./사진/파란 배경 강아지 훈련 사용 지침서 유튜브 미리보기.png"
            alt=""
          /></div>
          <div class="info">
            <span class="title2"> 강아지 훈련 사용 지침서</span>
            <span class="name2">김나현</span>
            <span class="views2">90M views</span>
          </div>
            <button class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
                    
      </ul>
    </section>
  </div>
  </body>
</html>

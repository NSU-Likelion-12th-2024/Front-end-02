<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const r = prompt("원의 반지름을 입력해주세요");
        document.write("원의 반지름: " + r + "<br>");
        const area = r * r * 3.14;
        document.write("원의 넓이: " + area + "<br>");
        const r2 = r * 2 * 3.14;
        document.write("원의 둘레: " + r2);
    </script>
</head>

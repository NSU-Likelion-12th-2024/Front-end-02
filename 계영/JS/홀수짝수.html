<!DOCTYPE html>

<head>
    
    <title>홀수짝수</title>
    <script>
        const a =Number(prompt('숫자를 입력해주세요.', ''))
        const b =Number(a)

        if(b % 2 === 0){
            alert(`${a}은 짝수입니다.`)
        } else{
            alert(`${a}은 홀수입니다.`)
        }
    </script>
</head>

</body>
</html>

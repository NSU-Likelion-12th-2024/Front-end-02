<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><span id="order">1</span>번째 참가자</h1>
    <div>제시어: <span id="word"></span></div>
    <input type="text" /><button id="btn">버튼</button>
    <script>
      const number = Number(prompt("몇 명이 참가하나요?"));
      const input = document.querySelector("input");
      const btn = document.querySelector("button");
      const spanWord = document.querySelector("#word");
      const order = document.querySelector("#order");

      let word;
      let newWord;
      //   document.querySeletor("#btn");
      const onClickButton = () => {
        if (!word) {
          word = newWord;
          spanWord.textContent = word;
          const orderNum = Number(order.textContent);
          order.textContent = orderNum + 1;
        } else {
          if (word[word.length - 1] === newWord[0]) {
            word = newWord;
            spanWord.textContent = word;
            const orderNum = Number(order.textContent);
            if (orderNum + 1 > number) {
              order.textContent = 1;
            } else {
              order.textContent = orderNum + 1;
            }
          } else {
            alert("땡");
          }
        }
      };
      const onInput = () => {
        newWord = event.target.value;
      };
      btn.addEventListener("click", onClickButton);
      input.addEventListener("input", onInput);
    </script>
  </body>
</html>

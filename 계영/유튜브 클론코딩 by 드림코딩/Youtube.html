<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e5b2f86bb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Youtube Mobile</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </header>

    <!--Video Player -->
    <section class="player">
      <video src="/apple광고.mp4" controls></video>
    </section>

    <!-- Metadata -->

    <div class="infoAndUpNext">
      <section class="videoInfo">
        <div class="metadata">
          <ul class="hashtags">
            <li>#DreamCoding</li>
            <li>#iPhone</li>
            <li>#Hello</li>
          </ul>
          <div class="titleAndButton">
            <span class="title"
              >아이폰 16 나오면 프로맥스로 바꿀거야..는 희망사항
            </span>
            <button class="moreBtn">
              <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>

          <span class="views">1M views 1 month ago</span>
        </div>

        <!-- actionButton -->
        <div class="actionBtn">
          <li>
            <button>
              <i class="active fa-regular fa-thumbs-up"></i>
              <span>1K</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-regular fa-thumbs-down"></i>
              <span>0</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-share"></i>
              <span>Share</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-plus"></i>
              <span>Save</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-flag"></i>
              <span>Report</span>
            </button>
          </li>
        </div>

        <!-- 채널정보 -->
        <div class="channel">
          <div class="metadata">
            <i class="fa-solid fa-user"></i>
            <div class="info">
              <span class="name"> 다람쥐</span>
              <span class="subscribers"> 1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <section class="upNext">
        <span class="title">Up Next </span>
        <ul>
          <li class="item">
            <div class="img"><img src="/짱구1.jpg" alt="" /></div>

            <div class="info">
              <span class="title">짱구는 배가 불러요</span>
              <span class="name">투니버스</span>
              <span class="views">82만회</span>
            </div>
            <div class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li class="item">
            <div class="img"><img src="/짱구2.jpg" alt="" /></div>
            <div class="info">
              <span class="title">허이얍!</span>
              <span class="name">짱구 광기러</span>
              <span class="views">10만회</span>
            </div>
            <div class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li class="item">
            <div class="img"><img src="/짱구3.jpg" alt="" /></div>
            <div class="info">
              <span class="title">중국 냉면을 먹고 싶어요.</span>
              <span class="name">짱구 5기 몰아보기</span>
              <span class="views">100만회</span>
            </div>
            <div class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
          <li class="item">
            <div class="img"><img src="/짱구4.jpg" alt="" /></div>
            <div class="info">
              <span class="title">보고 싶은데 볼 수가 없어요.</span>
              <span class="name">짱구 5기 몰아보기</span>
              <span class="views">82만회</span>
            </div>
            <div class="moreBtn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
